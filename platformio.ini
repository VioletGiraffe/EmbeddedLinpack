; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = due
build_dir = build/
src_dir = ./

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
monitor_baud = 115200
board_f_cpu = 160000000L ; set frequency to 160MHz - this is the clock speed of the ESP32 Dev Module

[env:due]
platform = atmelsam
board = due
framework = arduino
monitor_baud = 115200

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_baud = 115200